<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Add Product</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      max-width: 600px;
      margin: 30px auto;
      padding: 20px;
      background: #f9f9f9;
      border-radius: 8px;
      box-shadow: 0 0 8px rgba(0,0,0,0.1);
    }
    h2 {
      text-align: center;
      margin-bottom: 20px;
      color: #2c3e50;
    }
    label {
      display: block;
      margin-top: 15px;
      font-weight: bold;
      color: #34495e;
    }
    input[type="text"],
    input[type="url"],
    input[type="number"],
    textarea {
      width: 100%;
      padding: 10px;
      margin-top: 5px;
      border: 1px solid #ccc;
      border-radius: 4px;
      box-sizing: border-box;
      font-size: 1em;
      resize: vertical;
    }
    button {
      margin-top: 25px;
      background-color: #27ae60;
      color: white;
      padding: 12px 20px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-size: 1.1em;
      width: 100%;
    }
    button:hover {
      background-color: #219150;
    }
    .success-message {
      text-align: center;
      color: green;
      margin-top: 20px;
      display: none;
    }
  </style>
</head>
<body>

  <h2>Add Product</h2>

  <form id="addProductForm" action="https://formspree.io/f/xeozngyn" method="POST">
    <label for="productName">Product Name *</label>
    <input type="text" id="productName" name="productName" required />

    <label for="productDescription">Product Description *</label>
    <textarea id="productDescription" name="productDescription" rows="4" required></textarea>

    <label for="productPrice">Product Price (USD) *</label>
    <input type="number" id="productPrice" name="productPrice" min="0" step="0.01" required />

    <label for="productImage">Product Image URL</label>
    <input type="url" id="productImage" name="productImage" placeholder="https://example.com/image.jpg" />

    <!-- This field helps Formspree identify the email address to send the form -->
    <input type="hidden" name="_replyto" value="info@farm2home.com" />

    <button type="submit">Add Product</button>
  </form>

  <p class="success-message" id="successMessage">Thank you! Your product has been added.</p>

  <script>
    const form = document.getElementById('addProductForm');
    const successMessage = document.getElementById('successMessage');

    form.addEventListener('submit', async function(event) {
      event.preventDefault();

      const formData = new FormData(form);

      const response = await fetch(form.action, {
        method: form.method,
        body: formData,
        headers: { 'Accept': 'application/json' }
      });

      if (response.ok) {
        successMessage.style.display = 'block';
        form.reset();
      } else {
        alert('Oops! There was a problem submitting your form');
      }
    });
  </script>

</body>
</html>
