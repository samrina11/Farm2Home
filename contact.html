<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact Us - Farm2Home</title>
  <link rel="stylesheet" href="styles.css">
  <script src="scripts.js" defer></script>
</head>
<body>

  <!-- Header -->
  <div id="header-placeholder"></div>

  <main class="container">
    <section class="contact">
      <h2>Contact Us</h2>
      <p>Have a question, suggestion, or just want to say hello? Weâ€™d love to hear from you!</p>

      <div class="contact-grid">
        <!-- Contact Form -->
        <form class="contact-form">
          <label for="name">Your Name</label>
          <input type="text" id="name" name="name" placeholder="Enter your name" required>

          <label for="email">Your Email</label>
          <input type="email" id="email" name="email" placeholder="Enter your email" required>

          <label for="message">Your Message</label>
          <textarea id="message" name="message" rows="5" placeholder="Write your message here..." required></textarea>

          <button type="submit">Send Message</button>
        </form>

        <!-- Contact Details -->
        <div class="contact-details">
          <h3>Our Office</h3>
          <p>Farm2Home Headquarters<br>
             Kathmandu, Nepal</p>

          <h3>Email</h3>
          <p><a href="mailto:support@farm2home.com">support@farm2home.com</a></p>

          <h3>Phone</h3>
          <p>+977-123-456-789</p>
        </div>
      </div>
    </section>
  </main>

  <!-- Footer -->
  <div id="footer-placeholder"></div>

  <style>
    /* Inline styling for the contact page (can move to styles.css) */
    .contact {
      padding: 2rem 0;
    }
    .contact-grid {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 2rem;
      margin-top: 1.5rem;
    }
    .contact-form {
      display: flex;
      flex-direction: column;
    }
    .contact-form label {
      margin-top: 1rem;
      font-weight: bold;
    }
    .contact-form input,
    .contact-form textarea {
      padding: 0.8rem;
      margin-top: 0.3rem;
      border: 1px solid #ccc;
      border-radius: 5px;
      font-size: 1rem;
    }
    .contact-form button {
      margin-top: 1.5rem;
      padding: 0.8rem;
      border: none;
      background-color: #28a745;
      color: white;
      border-radius: 5px;
      font-size: 1rem;
      cursor: pointer;
    }
    .contact-form button:hover {
      background-color: #218838;
    }
    .contact-details h3 {
      margin-top: 1rem;
      font-size: 1.1rem;
    }
    @media (max-width: 768px) {
      .contact-grid {
        grid-template-columns: 1fr;
      }
    }
  </style>

</body>
</html>
